<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Netflix Home Page</title>
        <link rel="stylesheet" href="style1.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-GLhlTQ8iKIconf4e7qzF3QCpXHCpLc+3gtMKkLd5iHQpMUp9vI5hhe2bz" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <img src="logo.png">
                </div>
                <div class="right">
                    <select name="language" class="language">
                        <option value="English">English</option>
                        <option value="Hindi">हिंदी</option>
                    </select>
                    <button>
                        <a href="#">Sign In</a>
                    </button>  
                </div>
            </nav>

            <div class="content">
                <div class="sub-title">
                    <h1>Unlimited movies, TV shows and more</h1>
                    <p>Watch anywhere. Cancel anytime.</p>
                    <form>
                        <p>Ready to watch? Enter your email to create or restart your membership.</p>
                        <div class="email">
                            <input type="email" name="email" placeholder="Email address">
                            <button>
                                <a href="#">Get Started&nbsp;&nbsp;></a>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
